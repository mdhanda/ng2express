<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Set the base href -->
        <script>document.write('<base href="' + document.location + '" />');</script>

        <title>Angular2 - Nodejs starter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Semantic UI -->
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!-- ES6-related imports -->

        <script src="systemjs/dist/system.src.js"></script>
        <script src="es6-shim/es6-shim.min.js"></script>
        <script src="systemjs/dist/system-polyfills.js"></script>

        <script src="angular2/bundles/angular2-polyfills.js"></script>
        <script src="rxjs/bundles/Rx.js"></script>
        <script src="angular2/bundles/angular2.dev.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <!-- //configure system loader -->
        <script src="config.js"></script>
        <script>
            System.config({
                defaultJSExtensions: true,
                paths: {
                    'rxjs/operator/*' : './rxjs/add/operator/*',
                    'semantic-ui/dist/components/*': 'semantic/dist/components/*.js',
                    '*': './*'
                },
                packages: {
                    app: {
                        format: 'register',
                        defaultExtension: 'js',
                    }
                }
            });
        </script>
    </head>

    <body>
        <app>
            <div class="ui active inverted dimmer">
                <div class="ui small loader"></div>
            </div>
        </app>
        <script>
            // Provide the package name to System.import() method instead of a path to a module. But SystemJS will
            // load client/main.js since we configured it to be the main script of the app package in the file config.js //
            System.import('main')
                    .then(null, console.error.bind(console));
        </script>
    </body>
</html>
